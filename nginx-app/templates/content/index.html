<!DOCTYPE html>
<html>
<head>
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .content {
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website!</h1>
        
        <div class="content">
            <h2>About Me</h2>
            <p>Hi! I'm learning web development and this is my first website. I'm excited to share my journey with you!</p>
            
            <h2>My Hobbies</h2>
            <ul>
                <li>Reading books</li>
                <li>Playing guitar</li>
                <li>Hiking in nature</li>
            </ul>

            <h2>Contact</h2>
            <p>Feel free to reach out to me at: example@email.com</p>
        </div>

        <div class="footer">
            <p>Last updated: <span id="date"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
